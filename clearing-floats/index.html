<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Page Title</title>
   <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

   <div class="using-on-parent">
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
   </div>
   <p>Using clear both on the parent</p>
   <hr/>

   <div class="using-overflow">
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
   </div>
   <p>Using overflow on the parent</p>
   <hr/>

   <div class="using-on-div">
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
      <div class="box float"><p>This is a box</p></div>
      <div class="clearfix"></div>
   </div>
   <p>Using clear both on another div</p>
   <hr/>

   <div class="using-inline">
      <div class="box inline"><p>This is a box</p></div>
      <div class="box inline"><p>This is a box</p></div>
      <div class="box inline"><p>This is a box</p></div>
   </div>
   <p>Using inline-block</p>

</body>
</html>
