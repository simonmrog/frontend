<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="form card mt-4 p-4 col-md-8 offset-md-4">
        <h2 class="text-center">Basic Form</h2>
        <div class="row">
          <form>
            <div class="form-group row">
              <label class="col-sm-4" for="username">Username</label>
              <input class="form-control col-sm-8" type="text" name="username" id="username">
            </div>
            <div class="form-group row">
              <label class="col-sm-4 co-form-label" for="password">Password</label>
              <input class="form-control col-sm-8" type="text" name="password" id="password">
            </div>
            <div class="form-group row">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>


  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
