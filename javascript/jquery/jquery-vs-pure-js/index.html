<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery vs Pure JavaScript</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		
		#box {
			width: 500px;
			height: 500px;
			background-color: blue;
			border: 5px solid black;
		}

		#button {
			display: none;
		}

		#ball {
			border-radius: 999px;
			border: 2px solid black;
			width: 25px;
			height: 25px;
			position: absolute;
			background: yellow;
			opacity: 0.5;
			display: block;
		}
	</style>
</head>
<body>
	<div id="ball"></div>
	<div id="box"></div>
	<script src="mousemove.js"></script>
</body>
</html>
